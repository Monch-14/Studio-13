<h3>Paquetes</h3>
<div class="container paquetes" ng-style="vm.backgroundImg">
  <div class="row">
    <div class="col-xs-4 item-container">
      <div ng-mouseover="vm.backgroundImg = { 'background-image': 'url(images/www/p1.jpg)' }; vm.mouseOver = 1" ng-mouseleave="vm.backgroundImg = {}; vm.mouseOver = 0">
        <div class="item">
          <img ng-class="[vm.mouseOver !== 1 && vm.mouseOver !== 0 && vm.backgroundImg ? 'transparent' : '']" src="images/www/p1.jpg">
        </div>
      </div>
    </div>
